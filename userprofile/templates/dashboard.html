{% extends "base.html" %}

{% block content %}
<h1 class='title'>Dashboard</h1>

{% if userprofile.is_employer %}
<h2 class="subtitle">Job</h2>
  {% for Job in request.user.jobs.all %}
    <div class="Job">
      {{ job.title }}
    <div>
    {% empty %}
      <p>You don't have any job yet...</p>
  
  {% endfor %}

  {% else %}
   <p>Is job seeker</p>
  {% endif %}

{% endblock %}
